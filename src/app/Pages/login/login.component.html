<div
  class="container d-flex min-vh-100 align-items-center justify-content-center flex-column"
>
  <h3>Login</h3>
  <form #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm)">
    <div class="mb-3">
      <label for="email" class="form-label">Username</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        aria-describedby="emailHelp"
        ngModel
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        ngModel
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div *ngIf="loginError">An Error Occured while login</div>
</div>
