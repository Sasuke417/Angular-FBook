<div
  class="container d-flex min-vh-100 align-items-center justify-content-center flex-column"
>
  <h3>Registration</h3>
  <form #registerForm="ngForm" (ngSubmit)="onFormSubmit(registerForm)">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        aria-describedby="emailHelp" ngModel
      />
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        aria-describedby="emailHelp" ngModel
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        aria-describedby="emailHelp" ngModel
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" ngModel/>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary" (click)="navigateToLogin()">Login</button>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
  <div *ngIf="errorView">Registeration Failed. An error occured.</div>
</div>
