<div
  class="container d-flex min-vh-100 align-items-center justify-content-center flex-column"
>
  <h3>Forgot Password</h3>
  <form #changePassForm="ngForm" (ngSubmit)="onFormSubmit(changePassForm)">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        ngModel
      />
    </div>
    <div class="mb-3">
      <label for="DOB" class="form-label">DOB</label>
      <input type="date" class="form-control" id="DOB" name="DOB" ngModel />
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">GO</button>
    </div>
  </form>
  <span *ngIf="showStatus">{{status}}</span>
</div>
